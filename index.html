<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon-music.svg">
    <title>Card</title>
</head>
<body>
    <section class="Ondas">
        <img src="images/pattern-background-mobile.svg" id="onda">
        <img src="images/pattern-background-desktop.svg" id="onda-pc">
    </section>
    <main class="main-container">
        <div class="banner-image">
            <img src="images/illustration-hero.svg" id="image-ban">
        </div>
        <div class="second-container">
            <div>
                <h3 class="tittle1">Order Summary</h3>
                <p class="subtittle1">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like</p>
            </div>
            <div class="contract" id="contrato">
                <img src="images/icon-music.svg" id="Icon-song">
                <div class="Plan">
                    <p id="annual-plan">Annual Plan</p>
                    <p id="price">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="Payment">
                <button inputmode="">Proceed to Payment</button>
            </div>
            <div class="Cancel">
                <a id="order-cancel">Cancel Order</a>
            </div>
        </div>
    </main>
    <p id="Credits">Designed By: Daniel Veloza | Crooks.2k</p>
</body>
</html>
